    <!-- CONTENT -->
    <div class="content">

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-2">
                <li class="breadcrumb-item">
                    <a href="dashboard.html" class="text-decoration-none">Dashboard</a>

                <li class="breadcrumb-item">

            </ol>
        </nav>

        <!-- Card Data Santri -->
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="row">
                    <!-- NIS -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">NIS</label>
                        <div class="input-group">

                        </div>
                    </div>

                    <!-- NAMA -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Nama Lengkap</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="Nama lengkap santri">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        /* ===============================
           SIDEBAR TOGGLE
        ================================ */
        function initSidebarToggle(buttonId, sidebarId, activeClass = 'active') {
            const button = document.getElementById(buttonId);
            const sidebar = document.getElementById(sidebarId);

            if (!button || !sidebar) return;

            button.addEventListener('click', () => {
                sidebar.classList.toggle(activeClass);
            });
        }


        /* ===============================
           REALTIME SEARCH
        ================================ */
        function initRealtimeSearch({
            inputId,
            resultId,
            data = [],
            limit = 5
        }) {
            const input = document.getElementById(inputId);
            const resultList = document.getElementById(resultId);

            if (!input || !resultList) return;

            // Ketik → search
            input.addEventListener('input', () => {
                const keyword = input.value.toLowerCase();
                resultList.innerHTML = '';

                if (!keyword) {
                    resultList.classList.add('d-none');
                    return;
                }

                const filtered = data
                    .filter(item => item.toLowerCase().includes(keyword))
                    .slice(0, limit);

                if (!filtered.length) {
                    resultList.classList.add('d-none');
                    return;
                }

                filtered.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item list-group-item-action';
                    li.textContent = item;

                    li.addEventListener('click', () => {
                        input.value = item;
                        resultList.classList.add('d-none');
                    });

                    resultList.appendChild(li);
                });

                resultList.classList.remove('d-none');
            });

            // Enter → pilih hasil pertama
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    const firstItem = resultList.querySelector('li');
                    if (firstItem) {
                        input.value = firstItem.textContent;
                        resultList.classList.add('d-none');
                    }
                }
            });

            // Klik luar → tutup
            document.addEventListener('click', (e) => {
                if (!e.target.closest(`#${inputId}`) &&
                    !e.target.closest(`#${resultId}`)) {
                    resultList.classList.add('d-none');
                }
            });
        }


        /* ===============================
           INIT SEMUA FITUR
        ================================ */
        document.addEventListener('DOMContentLoaded', () => {

            // Sidebar
            initSidebarToggle('btn-toggle', 'sidebar');

            // Data contoh (bisa dari API nanti)
            const dataSantri = [
                'Ahmad', 'Aisyah', 'Ali',
                'Budi', 'Hasan', 'Hafiz',
                'Hamzah', 'Ibrahim', 'Yusuf', 'Zaid'
            ];

            // Realtime search
            initRealtimeSearch({
                inputId: 'searchInput',
                resultId: 'resultList',
                data: dataSantri,
                limit: 5
            });

        });
    </script>

</body>
